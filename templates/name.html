{% extends 'base.html' %}

{% block content %}
	{% if name %}
		<h1>Hello {{ name }}!! </h1>
		<br/>
		<img src=" {{ url_for('static', filename='images/NorthPeak.jpg') }} " width=1100 />
		<p id="demo">This is stuff...</p>

		<script src=" {{ url_for('static', filename='js/myfile.js') }} " />
	{% else %}
		<h1>What's your name?</h1>
		<br/>
		<form method="POST">
			{{ form.hidden_tag() }}

			{{ form.name.label(class="form-label") }}
			{{ form.name(class="form-control") }}
			<br/>
			{{ form.submit(class="btn btn-secondary") }}
		</form>
	{% endif %}
{% endblock %}
